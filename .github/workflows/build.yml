#      env:
#        EULA: "TRUE"
#        TYPE: "PAPER"
    services:
      server:
        image: itzg/minecraft-server
        options: "--name server"
        ports:
          - 25565:25565
        env:
          EULA: "TRUE"
          TYPE: "PAPER"
          VERSION: "${{ matrix.minecraft-version }}"
    steps:
      - name: "> Console commands <"
        run: /usr/bin/docker exec -i server rcon-cli
